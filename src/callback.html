<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Redirect</title>
  <script>
    const access_token = window.location.hash.split('=')[1]    
    fetch('/api/token', {
        method: 'POST',
        body: JSON.stringify({ access_token }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => console.log)
      .catch(console.error)
  </script>
</head>
<body>
  Hello Yeomalt
</body>
</html>
